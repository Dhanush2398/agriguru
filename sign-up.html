<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Mock Exam - Sign Up</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f8f9fa;
    }

.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #4CAF50;
  color: white;
  padding: 10px 20px;
}

/* Logo */
.navbar .logo {
  height: 50px;
  width: 50px;
}
.auth-buttons button {
  background: #ffffff;
  color: #263238;
  border: none;
  padding: 8px 14px;
  margin-left: 10px;
  cursor: pointer;
  border-radius: 4px;
}
.nav-links {
    list-style: none;
    display: flex; /* places links in a row */
    gap: 20px;     /* space between links */
    padding: 0;
    margin: 0;
  }
   .nav-links a {
    text-decoration: none;
    font-weight: bold; /* makes links bold */
    color: #ffffff;      /* change color if needed */
  }

  .toggle {
  display: none;
  font-size: 26px;
  cursor: pointer;
}
  @media (max-width: 768px) {
  .nav-links,
  .auth-buttons {
    display: none;
    flex-direction: column;
    background: #4CAF50;
    gap: 5px;
    width: 100%;
    padding: 10px 0;
  }
  .nav-links.show,
  .auth-buttons.show {
    display: flex;
  }
  .toggle {
    display: block;
  }
  .navbar {
    justify-content: space-between;
  }
}

    /* Footer */
    .footer {
        background: #4CAF50;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 20px;
    }

    /* Signup Section */
    .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px 20px;
        min-height: calc(90vh - 150px); /* Adjust for navbar + footer height */
    }

    .signup-box {
        background: white;
        padding: 25px;
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .signup-box h2 {
      font-size: 30px;
      font-family: 'Times New Roman', Times, serif;
        text-align: center;
        margin-bottom: 20px;
        color: #4CAF50;
    }

    .signup-box input {
        width: 90%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
    }

    .signup-box button {
        width: 100%;
        padding: 12px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
    }


    /* Mobile Responsive */
    @media (max-width: 600px) {
        .signup-box {
            padding: 20px;
        }
    }
</style>
</head>
<body>

<nav class="navbar">
  <!-- Logo -->
  <div class="logo">
    <img src="img/logo.jpg" alt="logo" height="50px">
  </div>

  <!-- Toggle button -->
  <div class="toggle" onclick="toggleMenu()">â˜°</div>

  <!-- Links -->
  <div class="nav-links" id="navLinks">
    <a href="#Home" style="color:white; text-decoration:none;">Home</a>
    <a href="#Blog" style="color:white; text-decoration:none;">Blog</a>
    <a href="courses.html" style="color:white; text-decoration:none;">Courses</a>
    <a href="#Exams" style="color:white; text-decoration:none;">Exams</a>
    <a href="#Contact" style="color:white; text-decoration:none;">Contact</a>
    <a href="profiles.html" style="color:white; text-decoration:none;">Profiles</a>
  </div>

  <!-- Auth buttons -->
  <div class="auth-buttons" id="authButtons">
    <a href="login.html"><button>Login</button>
    </a>
    <a href="sign-up.html"><button>Sign Up</button>
    </a>
  </div>
</nav>

<!-- Signup Section -->
<div class="signup-container">
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</div>
<br>
<br>


<!-- Footer -->
<div class="footer">
    &copy; 2025 Agri Guru | All Rights Reserved
</div>

</body>
</html>
