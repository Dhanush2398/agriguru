@media (max-width: 768px) {
  .nav-links,

    flex-direction: column;
    background: #4CAF50;
    gap: 5px;
    width: 100%;
    padding: 10px 0;
  }
  .nav-links.show,
  .auth-buttons.show {

  }
  .toggle {
    display: block;
  }
  .navbar {
    justify-content: space-between;
  }
}
